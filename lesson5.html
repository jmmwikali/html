<html>
    <head>
        <title>Lesson Five Forms</title>
    </head>
    <body>
        <center><h1>HTML Forms</h1></center>

        <!-- Html forms are used to collect user  data and store data inside of a Database. Forms in html are introduced by the use of the form tag element. To hae a partition inside of the for we use the fieldset tag element. To label/give a heading to the partition we use the legend tag element. A form uses different input types to collect the user data i.e text, email, password data file etc...-->

        <form>
            <!-- first partition starts here -->
            <fieldset>
                <legend>Personal Details</legend>

                <input type="text" placeholder="Enter the Full Name"> <br> <br>

                <input type="number" placeholder="Enter your ID number"> <br><br>

                <input type="email" placeholder="Enter the email Address"> <br><br>

                <input type="password" placeholder="Enter your password here"> <br><br>

                <label>Your D.O.B</label> <br>
                <input type="date">

            </fieldset>
            <!-- first partition ends here -->

             <!-- second partition starts here -->
            <fieldset>
                <legend>Selections</legend>

                <label>Your interests/Hobbies</label> <br>
                <input type="checkbox"> Swimming <br>
                <input type="checkbox"> Riding <br>
                <input type="checkbox"> Reading <br>
                <input type="checkbox"> Coding <br>

                <label>Your Gender</label> <br>
                <input type="radio" name="gender"> Female <br>
                <input type="radio" name="gender"> Male <br> <br>

                <label>Choose your profile picture</label> <br>
                <input type="file"> <br><br>

                <label>Select a course</label> <br>
                <select>
                    <option value="0">Choose a course</option>
                    <option value="1">Computer Science</option>
                    <option value="2">Bachelors of Business, Information Technology</option>
                    <option value="3">Bachelors of information Technology</option>
                </select>
            </fieldset>
            <!-- second partition ends here -->

            <!-- Third partition starts here -->
             <fieldset>
                <legend>Feedback</legend>

                <label>Leave a comment</label> <br>
                <textarea cols="80" rows="5" placeholder="Type your feeback here..."></textarea>
             </fieldset>
             <!-- End of third partition -->

             <input type="submit" value="Make application"> <br>
             <input type="reset">
        </form>


    </body>
</html>
